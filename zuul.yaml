- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    start:
      mqtt:
        topic: "{tenant}/zuul_start/{pipeline}/{project}/{branch}"
    success:
      gerrit:
        Verified: 1
      mqtt:
        topic: "{tenant}/zuul_buildset/{pipeline}/{project}/{branch}"
    failure:
      gerrit:
        Verified: -1
      mqtt:
        topic: "{tenant}/zuul_buildset/{pipeline}/{project}/{branch}"
